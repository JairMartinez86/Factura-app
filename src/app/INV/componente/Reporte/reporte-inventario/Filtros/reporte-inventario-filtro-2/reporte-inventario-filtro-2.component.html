<div id="div-rpt-filtro-2" #rpt_inv_filtro2>

    <form class="mx-2" [formGroup]="val.ValForm" autocomplete="off">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-1">
                        <ng-content select=".Contenedor-Fecha-1">
                            
                        </ng-content>
                        <div class="form-group">
                            <div class="form-time-picker">
                                <igx-date-picker #datepiker formControlName="txtFecha1" id="txtFecha1"
                                    [inputFormat]="'dd/MM/yyyy'">
                                    <label igxLabel>Desde</label>
        
                                    <igx-picker-toggle igxPrefix>
                                        <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                    </igx-picker-toggle>
        
                                    <igx-picker-clear igxSuffix>
                                        <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                    </igx-picker-clear>
        
                                </igx-date-picker>
                            </div>
                        </div>
                    </div>

                
    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-1">
                        <div class="form-group">
                            <div class="form-time-picker">
                                <igx-date-picker #datepiker2 formControlName="txtFecha2" id="txtFecha2"
                                    [inputFormat]="'dd/MM/yyyy'">
                                    <label igxLabel>Hasta</label>
        
                                    <igx-picker-toggle igxPrefix>
                                        <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                    </igx-picker-toggle>
        
                                    <igx-picker-clear igxSuffix>
                                        <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                    </igx-picker-clear>
        
                                </igx-date-picker>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-12 mb-1">
    
                        <igx-combo class="ComboBodega" #cmbBodega [data]="lstBodega" valueKey="Codigo" displayKey="Key" id="cmbBodega"
                            formControlName="cmbBodega" placeholder="Seleccione una Bodega."
                            searchPlaceholder="Seleccione una bodega..." [autoFocusSearch]="true"
                            (selectionChanging)="V_Select_Bodega($event)" (keyup)="V_Enter_Bodega($event);">
                            <label igxLabel>Bodega</label>
                            <igx-prefix><i class="bi bi-shop"></i></igx-prefix>
    
                            <ng-template igxComboClearIcon>
                                <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                            </ng-template>
                        </igx-combo>
    
                    </div>
                    <div class="col-12 mb-1">
                        <igx-card  *ngFor="let bo of BodSeleccionadas">
                            <igx-card-header class="card-header">
                                <p igxCardHeaderTitle class="card-titulo">{{ bo.Codigo }}</p>
                                {{ bo.Bodega }}
                            </igx-card-header>
                        </igx-card>
                    </div>
                     
                </div>

            
    
    
            </div>
    
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    
                <div class="row">
                    <igx-combo #cmbProducto1 [data]="lstProductos1" valueKey="Codigo" displayKey="Key" id="cmbProducto1"
                        formControlName="cmbProducto1" placeholder="Producto" [autoFocusSearch]="true"
                        [itemHeight]='64'
                        (selectionChanging)="v_Select_Producto1($event)" (keyup)="V_Enter_Producto1($event);">
                        <label igxLabel>Del Codigo</label>
    
    
    
                        <ng-template igxComboItem let-display let-key="valueKey">
                            <div class="combo">
    
                                <div class="row">
                                    <span class="combo-etiqueta"><b>Part. : </b> <b class="combo-etiqueta-part">{{
                                            display.NoParte
                                            }}</b></span>
                                </div>
    
                                <div class="row">
                                    <span>{{ display[key] }} {{ display.Producto }}</span>
                                </div>
    
    
    
    
                                <div class="row">
                                    <div class="contenedor-prov">
                                        <div class="right">
                                            <span class="combo-etiqueta"><b>Prov. : </b></span>
                                        </div>
                                        <div>
                                            <span class="combo-etiqueta"><b class="combo-etiqueta-prov">{{ display.Proveedor
                                                    }}</b></span>
                                        </div>
                                    </div>
    
                                </div>
    
                            </div>
                        </ng-template>

                        <ng-template igxComboClearIcon>
                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                        </ng-template>
    
                    </igx-combo>
                    
                </div>
    
                <div class="row">
                    <igx-combo #cmbProducto2 [data]="lstProductos2" valueKey="Codigo" displayKey="Key" id="cmbProducto2"
                        formControlName="cmbProducto2" placeholder="Producto" [autoFocusSearch]="true"
                        [itemHeight]='64'
                        (selectionChanging)="v_Select_Producto2($event)" (keyup)="V_Enter_Producto2($event);">
                        <label igxLabel>Al Codigo</label>
    
    
    
                        <ng-template igxComboItem let-display let-key="valueKey">
                            <div class="combo">
    
                                <div class="row">
                                    <span class="combo-etiqueta"><b>Part. : </b> <b class="combo-etiqueta-part">{{
                                            display.NoParte
                                            }}</b></span>
                                </div>
    
                                <div class="row">
                                    <span>{{ display[key] }} {{ display.Producto }}</span>
                                </div>
    
    
    
    
                                <div class="row">
                                    <div class="contenedor-prov">
                                        <div class="right">
                                            <span class="combo-etiqueta"><b>Prov. : </b></span>
                                        </div>
                                        <div class="left">
                                            <span class="combo-etiqueta"><b class="combo-etiqueta-prov">{{ display.Proveedor
                                                    }}</b></span>
                                        </div>
                                    </div>
    
                                </div>
    
                            </div>
                        </ng-template>
                        <ng-template igxComboClearIcon>
                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                        </ng-template>
                    
                    </igx-combo>
                </div>
    
            </div>
        </div>

        <div class="row">

            <div class="col-12 mb-1">

                <igx-combo class="cmbTipoMov" #cmbTipoMov [data]="lstTipoMov" valueKey="Codigo" displayKey="TipoMov1" id="cmbTipoMov"
                    formControlName="cmbTipoMov" placeholder="Seleccione un Tipo."
                    searchPlaceholder="Seleccione una Tipo..." [autoFocusSearch]="true"
                    (selectionChanging)="val.V_SingleSelection($event);">
                    <label igxLabel>Tipo Movimiento</label>
                    <igx-prefix><i class="fa-solid fa-list"></i></igx-prefix>


                    <ng-template igxComboItem let-display let-key="valueKey">
                        <span>{{ display[key] }} {{ display.TipoMov1 }}</span>
                    </ng-template>


                    <ng-template igxComboClearIcon>
                        <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                    </ng-template>
                </igx-combo>

            </div>
        </div>

    </form>

</div>
