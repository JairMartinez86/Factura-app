<div id="div-rpt-filtro-8" #rpt_inv_filtro8>

    <form class="mx-2" [formGroup]="val.ValForm" autocomplete="off">


        <div class="row">

            <div class="col-12 mb-2">

                <igx-combo class="cmbCliente" #cmbCliente [data]="lstCliente" valueKey="Codigo" displayKey="Key" id="cmbCliente"
                    formControlName="cmbCliente" placeholder="Seleccione un cliente."
                    searchPlaceholder="Seleccione un cliente..." [autoFocusSearch]="true"
                    (selectionChanging)="V_Select_Cliente($event)" (keyup)="V_Enter_Cliente($event);">
                    <label igxLabel>Cliente</label>
                    <igx-prefix><i class="fa-solid fa-list"></i></igx-prefix>


                    <ng-template igxComboItem let-display let-key="valueKey">
                        <span>{{ display[key] }} {{ display.Key }}</span>
                    </ng-template>


                    <ng-template igxComboClearIcon>
                        <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                    </ng-template>
                </igx-combo>

            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-1">
                <app-reporte-inventario-filtro-2 #Filtro></app-reporte-inventario-filtro-2>
            </div>
        </div>

    </form>

</div>
