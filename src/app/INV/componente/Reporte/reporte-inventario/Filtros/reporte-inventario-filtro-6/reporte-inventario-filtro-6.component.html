<div id="div-rpt-filtro-6">

    <form class="mx-2" [formGroup]="val.ValForm" autocomplete="off">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-1">
                <div class="form-group">
                    <div class="form-time-picker">
                        <igx-date-picker #datepiker formControlName="txtFecha1" id="txtFecha1"
                            [inputFormat]="'dd/MM/yyyy'">
                            <label igxLabel>Desde</label>

                            <igx-picker-toggle igxPrefix>
                                <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                            </igx-picker-toggle>

                            <igx-picker-clear igxSuffix>
                                <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                            </igx-picker-clear>

                        </igx-date-picker>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-1">
                <div class="form-group">
                    <div class="form-time-picker">
                        <igx-date-picker #datepiker formControlName="txtFecha2" id="txtFecha2"
                            [inputFormat]="'dd/MM/yyyy'">
                            <label igxLabel>Hasta</label>

                            <igx-picker-toggle igxPrefix>
                                <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                            </igx-picker-toggle>

                            <igx-picker-clear igxSuffix>
                                <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                            </igx-picker-clear>

                        </igx-date-picker>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-1">

                <igx-combo class="cmbTipoMov" #cmbTipoMov [data]="lstTipoMov" valueKey="Codigo" displayKey="TipoMov1" id="cmbTipoMov"
                formControlName="cmbTipoMov" placeholder="Seleccione un Tipo."
                searchPlaceholder="Seleccione una Tipo..." [autoFocusSearch]="true"
                [overlaySettings]="overlaySettings"
                (selectionChanging)="val.V_SingleSelection($event);">
                <label igxLabel>Tipo Movimiento</label>
                <igx-prefix><i class="fa-solid fa-list"></i></igx-prefix>
                <ng-template igxComboItem let-display let-key="valueKey">
                    <span>{{ display[key] }} {{ display.TipoMov1 }}</span>
                </ng-template>
                <ng-template igxComboClearIcon>
                    <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                </ng-template>
            </igx-combo>

            </div>
        </div>


    </form>

</div>
