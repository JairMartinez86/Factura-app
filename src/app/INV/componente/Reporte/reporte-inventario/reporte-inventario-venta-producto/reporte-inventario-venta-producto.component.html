<div class="contenedor">

    <form [formGroup]="val.ValForm" autocomplete="off">

        <div class="row">
    
    
            <div class="card">
                <div class="card-header">
                    <h4>Ventas Por Producto</h4>
                </div>
                <div class="card-body">
        
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-8 mb-1">
        
                            <div class="row">
                                <div class="col-12">
                                    <app-reporte-inventario-filtro-2 #Filtro1></app-reporte-inventario-filtro-2>
                                </div>
                                
                                
        
                                <div class="col-12 col-sm-12 col-md-6 mb-2">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                        <div class="form-floating">
                                            <select class="form-select form-select-lg" aria-label="Tipo Porducto"
                                                id="cmbTipoProd" formControlName="cmbTipoProd">
                                                <option value="0">Todos</option>
                                                <option value="1">Estrategico</option>
                                                <option value="2">Promotoria</option>
                                            </select>
                                            <label for="cmbTipoProd">Tipo Producto</label>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col-12 col-sm-12 col-md-6 mb-2">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                        <div class="form-floating">
                                            <select class="form-select form-select-lg" aria-label="Moneda"
                                                id="cmbMoneda" formControlName="cmbMoneda">
                                                <option value="{{this.cFunciones.MonedaLocal}}">Cordoba</option>
                                                <option value="{{this.cFunciones.MonedaSistema}}">Dolar</option>
                                            </select>
                                            <label for="cmbMoneda">Moneda</label>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                           
                      
                        </div>
        
                        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-4 mb-2">
                            <app-reporte-inventario-filtro-4 #Filtro2></app-reporte-inventario-filtro-4>
                        </div>
        
                    </div>
        
                    <div class="row">
                    
                        <div class="col-12 mb-1">
                            
                                <div class="check-delivery">
                                    <input type="checkbox" class="btn-check btn-delivery" id="btn-check-delivery" formControlName="btn-check-delivery" autocomplete="off" [(ngModel)]="Delivery">
                                    <label class="btn btn-outline-primary btn-delivery-outline" for="btn-check-delivery">Delivery</label>
                                </div>
                 
                        </div>
                    </div>
        
             
        
                </div>
        
                <div class="card-footer">
                    <div class="row">
        
                        <div class="col-12 mb-1">
                            <div class="contenedor-boton">
        
                                <button type="button" class="btn btn-primario" id="btnImprimir-Reporte-Inv-ventas-por-producto"
                                    (click)="V_Imprimir(false);"><i class="fa-solid fa-file-pdf fa-beat-fade fa-xl"></i>
                                    Imprimir</button>
        
                                <button type="button" class="btn btn-opcional" id="btnImprimir-Reporte-Inv-ventas-por-producto"
                                    (click)="V_Imprimir(true);"><i class="fa-solid fa-file-excel fa-beat-fade fa-xl"></i>
                                    Exportar</button>
        
        
        
        
                            </div>
                        </div>
        
                    </div>
                  </div>
            </div>
        
        
        
        </div>
    </form>
    
</div>
